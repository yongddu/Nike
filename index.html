<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <header id="header" class="header">
      <nav>
        <h1 class="logo">
          <a href="#"><img src="./img/logo.svg" alt="" /></a>
        </h1>

        <ul class="gnb">
          <li><a href="#">New Releases</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Woman</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Sale</a></li>
        </ul>

        <div class="util-menu">
          <button type="button">
            <img src="./img/ico-cart.svg" alt="좋아연" />
          </button>
          <button type="button">
            <img src="./img/ico-like.svg" alt="장바구니" />
          </button>
          <button type="button" class="btn-menu">
            <img src="./img/ico-menu.svg" alt="메뉴" />
          </button>
        </div>
      </nav>
    </header>

    <main>
      <!-- section.hero>.video>video -->
      <section class="hero">
        <div class="video">
          <video src="./video/main.mp4" autoplay muted loop></video>
          <img class="m-visual" src="./img/nike.png" alt="#" />
        </div>
      </section>

      <section class="best">
        <div class="inner">
          <div class="sec-title">
            <h2>Best Day Ever</h2>
            <p>
              스포츠가 선사하는 가장 멋지고, 환상적인, 최고의 순간은 이제부터
              시작입니다. <br>도전할 때 빛나는 모든 순간이 담긴 하루를 영상으로
              확인하세요. <br> 그리고 나이키 멤버를 위한 제품과 미션을 통해 내일을
              최고의 날로 만들어보세요.
            </p>
            <a href="#" class="more">자세히 보기</a>
          </div>

          <ul class="best-list">
            <li>
              <a href="#">
                <figure><img src="./img/best-pic1.png" alt=""></figure>
              </a>
            </li>
            <li>
              <a href="#">
                <figure><img src="./img/best-pic2.png" alt=""></figure>
              </a>
            </li>
            <li>
              <a href="#">
                <figure><img src="./img/best-pic3.png" alt=""></figure>
              </a>
            </li>
            <li>
              <a href="#">
                <figure><img src="./img/best-pic4.png" alt=""></figure>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer id="footer" class="footer">
      <div class="foot-logo">
        <img src="./img/foot-logo.svg" alt="나이키" />
      </div>
      <div class="foot-con">
        <p>
          (유)나이키코리아 대표 KIM MYUNG HEE <br />서울 강남구 테헤란로 152
          강남파이낸스센터 31층
        </p>
        <p>ⓒ 2021 Nike, Inc. All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
